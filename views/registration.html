<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Moffat Bay Lodge</title>
    <style>
        /* Navigation Styles */
        .navbar {
            background-color: #2a4d69;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            margin-left: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Registration Page Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('../public/images/banner-registration.jpg') center/cover;
            padding-top: 60px; /* Space for fixed navbar */
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 40px; /* Adjust for navbar */
        }

        /* original form styles */
        h2 { color: #2a4d69; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #2a4d69; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        .input-error { border-color: #e63946; }
        .error-message { color: #e63946; font-size: 0.875rem; margin-top: 0.25rem; display: none; }
        #submitButton { width: 100%; padding: 1rem; background-color: #4b86b4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #submitButton:hover { background-color: #2a4d69; }
        .login-link { text-align: center; margin-top: 1rem; }
        .login-link a { color: #4b86b4; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="nav-brand">Moffat Bay Lodge</a>
        <div class="nav-links">
            <a href="rooms.html">Rooms</a>
            <a href="activities.html">Activities</a>
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <!-- Original Registration Form -->
    <div class="registration-container">
        <form id="registrationForm">
            <h2>Create Your Moffat Bay Lodge Account</h2>
            <div id="apiError" class="error-message"></div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
                <span id="firstNameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
                <span id="lastNameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span id="emailError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span id="passwordError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" required>
                <span id="phoneNumberError" class="error-message"></span>
            </div>

            <button type="submit" id="submitButton">Create Account</button>

            <p class="login-link">
                Already have an account? <a href="/login">Log in here</a>
            </p>
        </form>
    </div>

        const API_BASE_URL = 'http://your-backend-domain.com/api';
        
        function validateForm() { /* ... */ }
        function showError(elementId, message) { /* ... */ }
        async function handleSubmit(event) { /* ... */ }

        document.getElementById('registrationForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
