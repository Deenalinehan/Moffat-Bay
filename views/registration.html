<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Your Moffat Bay Lodge Account</title>
    <meta charset="UTF-8">
    <meta name="authors" content="Roald Medendorp" />
    <meta name="description" content="A cozy bed and breakfast by the sea"/>
    <meta name="keywords" content="bed and breakfast, cozy, seaside, stay, getaway" />
    <meta name="robots" content="nofollow" />
    <link rel="stylesheet" href="../public/style/Style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <style>

        /* Registration Page Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('../public/images/banner-registration.jpg') center/cover;
        }
        /* Added styles for centering */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .registration-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #registrationForm {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
        }

        /* Improved form styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        #submitButton {
            width: 100%;
            padding: 1rem;
            background-color: #2a5d84;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        #submitButton:hover {
            background-color: #1d4563;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #2a5d84;
            text-decoration: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="title">
        <div class="navbar">
            <a href="../views/index.html">Home</a>
            <a href="../views/About.html">About Us</a>
            <a href="../views/rooms.html">Rooms</a>
        </div>
    </div> 

    <!-- Centered Registration Form -->
    <div class="registration-container">
        <form id="registrationForm">
            <h2>Create Your Moffat Bay Lodge Account</h2>
            <div id="apiError" class="error-message"></div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
                <span id="firstNameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
                <span id="lastNameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span id="emailError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span id="passwordError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" required>
                <span id="phoneNumberError" class="error-message"></span>
            </div>

            <button type="submit" id="submitButton">Create Account</button>

            <p class="login-link">
                Already have an account? <a href="/login">Log in here</a>
            </p>
        </form>
    </div>

<script>
    const API_BASE_URL = 'http://your-backend-domain.com/api';
    
    function validateForm() { /* ... */ }
    function showError(elementId, message) { /* ... */ }
    async function handleSubmit(event) { /* ... */ }

    document.getElementById('registrationForm').addEventListener('submit', handleSubmit);
</script>
</body>
</html>
