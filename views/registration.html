<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Your Moffat Bay Lodge Account</title>
    <meta charset="UTF-8">
    <meta name="authors" content="Roald Medendorp" />
    <meta name="description" content="A cozy bed and breakfast by the sea" />
    <meta name="keywords" content="bed and breakfast, cozy, seaside, stay, getaway" />
    <meta name="robots" content="nofollow" />
    <link rel="stylesheet" href="/style/Style.css">
    <link rel="stylesheet" href="/style/registration.css" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Gowun+Batang:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="title">
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/registration">Register</a>
            <a href="/login" id="login-link">Log In</a>
            <a href="/logout" id="logout-link">Log Out</a>
            <a href="/reservation">Reservations</a>

        </div>
        <script src="/js/nav.js"></script>
    </div>

    <!-- Centered Registration Form -->
    <div class="registration-container">
        <form id="registrationForm">
            <h2>Create Your Moffat Bay Lodge Account</h2>
            <div id="apiError" class="error-message"></div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
                <span id="firstNameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
                <span id="lastNameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span id="emailError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span id="passwordError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" required>
                <span id="phoneNumberError" class="error-message"></span>
            </div>

            <button type="button" id="submitButton">Create Account</button>

            <p class="login-link">
                Already have an account? <a href="/login">Log in here</a>
            </p>
        </form>
    </div>
</body>
<script src="/js/registration.js"></script>

</html>
