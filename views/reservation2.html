<body>
    <h1>This is the reservation page</h1>

    <div class="booking-date">
        <div class="date-picker">
            <div class="date-field">
                <label for="check-in-out">Check-in â†’ Check-out</label>
                <input id="dateselect" type="text" placeholder="Select your stay dates" readonly>

    </div>
    <div>
        <h3>How many guests?</h3>
        <input type="number" id="guestCount"><br><br>
        <label for="roomSelection">Select a room:</label>
    
        <select id="roomSelection">
            <option value="0">--select--</option>
            <option value="1">double, full</option>
            <option value="2">single, full</option>
            <option value="3">queen, double</option>
            <option value="4">king, double</option>
          </select>
        <button id="submitButton">Submit</button>
    </div>
</body>
